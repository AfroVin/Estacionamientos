<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Registrarse</title>
  </head>
  <body>
    <link rel="stylesheet" href="Css\StyleForm.css">
<div class="container">  
    <form id="contact" action="" method="post">
      <h3>Crear cuenta</h3>
      <h4>Completa todos los datos obligatorios*</h4>
      <fieldset>
        <label for="Nombre"> Nombre </label>
        <input placeholder="Nombre" type="text" tabindex="1" required="" pattern="[a-zA-Z]+">
      </fieldset>
      <fieldset>
        <label for="Apellido"> Apellido </label>
        <input placeholder="Apellido" type="text" tabindex="2" required="" pattern="[a-zA-Z]+">
      </fieldset>
      <fieldset>
        <label for="Telefono"> Telefono </label>
        <input placeholder="12345678-9" type="text" tabindex="3" required="" pattern="[0-9]+">
      </fieldset>
      <fieldset>
        <label for="Correo"> Correo </label>
        <input placeholder="Correo" type="email" tabindex="4" required>
      </fieldset>
      <fieldset>
        <label for="Telefono"> Telefono </label>
        <input placeholder="(+56)..." type="tel" tabindex="5" required="" pattern="[0-9]+"
                maxlength="9" minlength="1">
      </fieldset>
      <fieldset>
        <label for="Contraseña"> Contraseña </label>
        <input placeholder="Contraseña" type="text" tabindex="6" required="" 
        pattern="(?=.*\d)(?=.*[a-záéíóúüñ]).*[A-ZÁÉÍÓÚÜÑ].*" maxlength="20" minlength="12" title="Debe tener al menos una mayúscula, una minúscula y un dígito">
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Crear cuenta</button>
      </fieldset>
      <a href="login.html" style="font-style: italic;">Volver al inicio</a>
    </form>
   

  </div>
