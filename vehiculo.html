<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="validacion.js">
    <link rel="stylesheet" href="Css\StyleForm.css">

  </head>
  <body>
      

<div class="container" >



    <div class="col-lg-8">

        <h2>Registro de Vehiculo</h2>
        <br><br>
        <form action="" id="formVehiculo">
            <fieldset>
              <div class="col-sm-6">
                <label for="" class="form-label">Marca</label>
                <input type="text" class="form-control" id="marca" placeholder="Ingresar Marca del Vehiculo" >
               
              </div>
              </fieldset>
              <br>
              <div class="col-sm-6">
                <label for="Modelo" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="modelo" placeholder="Ingresar Modelo del Vehiculo" value="" >
                
              </div>
                <br>
              
                <div class="col-sm-6">
                    <label for="anno" class="form-label">Año</label>
                    <input type="text" class="form-control" id="anno" placeholder="Ingresar Año del Vehiculo" value="" >
                    
                  </div>
                  <br>
                  
              <div class="col-sm-6">
                <label for="Modelo" class="form-label">Color</label>
                <input type="text" class="form-control" id="color" placeholder="Ingresar Color del Vehiculo" value="" >
                
              </div>
              <br>
              
              <div class="col-sm-6">
                <label for="Modelo" class="form-label">Patente</label>
                <input type="text" class="form-control" id="patente" placeholder="Ingresar Patente del Vehiculo" value="" >
                
              </div>
              
  
            </div>
            <br><br>
            <div >
                <button type="submit" value="aceptar" class="btn btn-secondary" id="btnRegistrar">Registrar</button>
                <button type="button" class="btn btn-secondary" id="btnRegistrar">Cancelar</button>

            </div>
          </form>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
