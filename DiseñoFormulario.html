<link rel="stylesheet" href="Css\StyleForm.css">
<div class="container">  
    <form id="contact" action="" method="post">
      <h3>Crear cuenta</h3>
      <h4>Completa todos los datos obligatorios*</h4>
      <fieldset>
        <input placeholder="Nombre" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Apellido" type="text" tabindex="2" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Correo" type="email" tabindex="3" required>
      </fieldset>
      <fieldset>
        <input placeholder="Telefono" type="tel" tabindex="4" required>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Crear cuenta</button>
      </fieldset>
      <fieldset>
        <a href="index.html" style="font-style: italic;">Volver al inicio</a>
      </fieldset>
    </form>
   

  </div>
