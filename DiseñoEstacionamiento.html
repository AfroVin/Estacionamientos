<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <link rel="stylesheet" href="Css\StyleForm.css">
<div class="container">  
    <form id="contact" action="" method="post">
      <h3>Registrar estacionamiento</h3>
      <h4>Completa todos los datos obligatorios*</h4>
        <!--DATOS OBLIGATORIOS -->
      <fieldset>
        <input placeholder="Ciudad" type="text" tabindex="1" required autofocus>
      </fieldset>
      <label class="custom-control-label" for="comuna">Comuna</label>
      <br>
      <select class="custom-select" id="comuna">
        <option selected>Seleccione la comuna</option>
        <option value="1">Santiago</option>
        <option value="2">Conchali</option>
        <option value="3">Huechuraba</option>
        <option value="4">Independencia</option>
        <option value="5">Quilicura</option>
        <option value="6">Recoleta</option>
        <option value="7">Renca</option>
        <option value="8">Las Condes</option>
        <option value="9">Lo Barnechea</option>
        <option value="10">Providencia</option>
        <option value="11">Vitacura</option>
        <option value="12">La Reina</option>
        <option value="13">Macul</option>
        <option value="14">Ñuñoa</option>
        <option value="15">Peñalolén</option>
        <option value="16">La Florida</option>
        <option value="17">La Granja</option>
        <option value="18">El Bosque</option>
        <option value="19">La Cisterna</option>
        <option value="20">La Pintana</option>
        <option value="21">San Ramón</option>
        <option value="22">Lo Espejo</option>
        <option value="23">Pedro Aguirre Cerda</option>
        <option value="24">San Joaquín</option>
        <option value="25">San Miguel</option>
        <option value="26">Cerrillos</option>
        <option value="27">Estación Central</option>
        <option value="28">Maipú</option>
        <option value="29">Cerro Navia</option>
        <option value="30">Lo Prado</option>
        <option value="31">Pudahuel</option>
        <option value="32">Quinta Normal</option>
        </select>
      <fieldset>
        <input placeholder="Calle" type="text" tabindex="2" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Numero" type="text" tabindex="3" required>
      </fieldset>
      
      <fieldset>
        <input type="radio" id="Casa" name="customRadio" class="custom-control-input">
        <label class="custom-control-label" for="Casa">Casa</label>
        <br>
        <input type="radio" id="Edificio" name="customRadio" class="custom-control-input">
        <label class="custom-control-label" for="Edificio">Edificio</label>
        <br>
        <input type="radio" id="Block" name="customRadio" class="custom-control-input">
        <label class="custom-control-label" for="Block">Block (Poblacion)</label>
      </fieldset>
      <!--DATOS OPCIONALES -->
      <h4> Datos opcionales</h4>
      <fieldset>
        <input placeholder="Numero de estacionamiento" type="text" name="numero_estacionamiento" id="numero_estacionamiento" class="form-control optional">
      </fieldset>
      <fieldset>
        <input placeholder="Tipo de estacionamiento" type="text" name="tipo_estacionamiento" id="tipo_estacionamiento" class="form-control optional">
      </fieldset>
      <fieldset>
        <input placeholder="Nivel de estacionamiento" type="text" name="nivel_estacionamiento" id="nivel_estacionamiento" class="form-control optional">
      </fieldset>
      <fieldset>
        <input type="text" name="caracteristicas" id="caracteristicas" class="form-control optional" placeholder="Caracteristicas del estacionamiento"
        rows="3">
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Registrar estacionamiento</button>
      </fieldset>
      
    </form>
   

  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
