<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Registrese</title>
  </head>
  <body>
    <link rel="stylesheet" href="Css\StyleForm.css">
<div class="container">  
    <form id="contact" action="" method="post">
      <h3>Crear cuenta</h3>
      <h4>Todos los datos obligatorios*</h4>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Nombres" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Apellidos" aria-label="Last name">
        </div>
      </div>
      <div>
        <input class="form-control" type="text" placeholder="Rut" aria-label="default input example">
      </div>
      <fieldset>
      <fieldset>
        <div class="form-floating">
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option selected>Seleciona tu Banco</option>
            <option value="1">Banco Credito e Inversiones</option>
            <option value="2">Banco de Chile</option>
            <option value="3">Banco estado</option>
            <option value="4">Ita√∫ Corbanca</option>
            <option value="5">Banco Santander-Chile</option>
            <option value="6">Banco Bice</option>
            <option value="7">Banco Security</option>
            <option value="8">Banco Falabella</option>
            <option value="9">Banco Ripley</option>
            <option value="10">Banco Consorcio</option>
            <option value="11">Scotiabank Azul</option>
            <option value="12">Banco Btg Pactual Chile</option>
            <option value="13">Scotiabank Chile</option>
            <option value="14">Banco Internacional</option>
          </select>
          <label for="floatingSelect">Selecciona tu banco </label>
        </div>
      </fieldset>
      <div>
        <input class="form-control" type="text" placeholder="Numero de Cuenta" aria-label="default input example">
      </div>
      <div class="form-floating">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option selected>Selecciona tu tipo de cuenta</option>
          <option value="1">Cuenta Corriente</option>
          <option value="2">Cuenta Credito</option>
          <option value="3">Cuenta Vista</option>
        </select>
        <label for="floatingSelect">Selecciona tu tipo de cuenta</label>
      </div>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Crear cuenta</button>
      </fieldset>
    </form>
  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>

    </footer>

  </html>
